<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="images/favicon.ico">

  <title>HelloWorld Client</title>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/helloworld.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>HelloWorld Client</h1>      
    </div>
    <div id="loading">
      <p>Chargement des informations depuis le serveur en cours ...</p>
    </div>
    <div id="notworking" style="display: none;">
      <p><strong>Problem loading information from the server</strong>. Check that the server is active.</p>
    </div>
    <div id="working" style="display: none;">
      <form class="form-horizontal" data-toggle="validator" id="helloworldform">
       <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Formulaire</h3>
        </div>
        <div class="panel-body">
          <p>Please Enter a Message.</p>
          <div class="form-group">
            <label for="forhelloworldmessage" class="col-sm-3 control-label">Message*</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="forhelloworldmessage" required>
              <div class="help-block with-errors"></div>
            </div>
          </div>        
        </div>
      </div> 
      <div id="servererror"></div>
      <button type="submit" class="btn btn-default">Envoyer message</button>

    </form>
    <br/>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Message List</h3>
      </div>
      <div class="panel-body">
        <div class="table-responsive">

          <table class="table table-striped table-hover table-condensed">
            <thead>
              <tr>
                <th width="33%">Id</th>
                <th width="33%">Message</th>
                <th width="34%">Date</th>
              </tr>
            </thead>
          </table>
          <div class="bodycontainer scrollable">
            <table class="table table-hover table-striped table-condensed table-scrollable">
              <tbody id="tabledata"/> 
            </table>      
          </div>
        </div>
      </div>
    </div>
    <button id="refresh" type="submit" class="btn btn-default">Refresh</button>
  </div>
</div>
<br/>
<footer class="footer">
  <div class="container">
    <p class="text-muted"><center>Hello World</center></p>
  </div>
</footer>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/validator.min.js"></script>
<script src="js/resthosts.js"></script>
<script src="js/helloworld.js"></script>
</body>
</html>
